<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/tems/frontend/safety-pwa/dist/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="TEMS Safety - Incident Management & Safety Compliance" />
  <meta name="theme-color" content="#ef4444" />
  <title>TEMS Safety</title>

  {% for css in css_files %}
  <link rel="stylesheet" crossorigin href="{{ css }}">
  {% endfor %}

  {% for preload in preload_files %}
  <link rel="modulepreload" crossorigin href="{{ preload }}">
  {% endfor %}

  {% if manifest_url %}
  <link rel="manifest" href="{{ manifest_url }}">
  {% endif %}

  {% for js in js_files %}
  <script type="module" crossorigin src="{{ js }}"></script>
  {% endfor %}

  {% if sw_script %}
  <script id="vite-plugin-pwa:register-sw" src="{{ sw_script }}"></script>
  {% endif %}
</head>

<body>
  <div id="app"></div>
</body>

</html>
